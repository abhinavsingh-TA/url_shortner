<div class="container card text-center">
    <div class="card-header">Shortened URLs</div>
    <div class="card-body" *ngFor="let content of this.userService.notes">
        <table class="table table-striped">
                <thead class="card-header">
                <tr>
                    <th scope="col">Short Links for: {{content['code']}}</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Short Link</th>
                        <td (click)="goToLink(content['full_short_link'])" [ngStyle]="{cursor: 'pointer'}">{{ content['full_short_link'] }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Short Link 2</th>
                        <td (click)="goToLink(content['full_short_link2'])" [ngStyle]="{cursor: 'pointer'}">{{ content['full_short_link2'] }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Short Link 3</th>
                        <td (click)="goToLink(content['full_short_link3'])" [ngStyle]="{cursor: 'pointer'}">{{ content['full_short_link3'] }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Share Link</th>
                        <td (click)="goToLink(content['full_share_link'])" [ngStyle]="{cursor: 'pointer'}">{{ content['full_share_link'] }}</td>
                    </tr>
                </tbody>
          </table>
    </div>
</div>
